<!--users/templates/registration/login.html-->

{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="card">
    <h5 class="card-header">Add Author</h5>
    <div class="card-body text-center">
      <form class="card-text d-grid gap-2 col-6 mx-auto" method="post">
        {% csrf_token %} {{form.as_p }}
        <input class="btn btn-info mb-3" type="submit" value="Add" />
      </form>
    </div>
    <div class="card-footer px-2">
      <div class="gx-4">
        Add book
        <a href="{% url 'password_reset' %}"> </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
